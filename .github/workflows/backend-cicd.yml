name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Run Python unit tests
      - name: Run tests
        run: |
          cd infra-as-code/lambda  # Go to the directory containing your test file
          python -m unittest discover  # Discover and run tests

      # Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      # Terraform init
      - name: Terraform Init
        run: terraform init
        working-directory: infra-as-code 

      # Terraform plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: infra-as-code

      # Terraform apply (only if tests pass)
      - name: Terraform Apply
        if: success()  
        run: terraform apply -auto-approve
        working-directory: infra-as-code
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-north-1'
